<html>
  <head>
    <title>Provider Status Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      {{CSS}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Provider Status Dashboard</h3>
        <span class="pull-right"><a href="#">(expand)</a></span>
      </div>

      <div id="data">
        <div class="table-responsive data-element" id="ingestion">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Provider Name</th>
                <th>Last File Received</th>
                <th>Last File Ingested</th>
              </tr>
            </thead>
            <tbody>
              {{DATE_INGESTED_CONTENT}}
            </tbody>
          </table>
        </div>
      </div>

      <div id="time-series" class="data-element">
        {{TIME_SERIES_CONTENT}}
      </div>

    </div>

    <!-- jQuery (needed for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script>
      {{JAVASCRIPT}}
    </script>
  </body>
</html>
